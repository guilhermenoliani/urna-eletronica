<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo/favicon.png"
      type="image/x-icon"
    />
    <title>Urna Eletr√¥nica</title>
  </head>
  <body>
    <div id="container--urn">
      <div id="screen--urn-container">
        <div id="upside">
          <div id="upside--left">
            <div id="upside--text">
              <span>SEU VOTO PARA</span>
            </div>
            <div id="upside--office">
              <span>VEREADOR</span>
            </div>
            <div id="upside--number-container">
              <div id="number-item" class="pisca"></div>
              <div id="number-item"></div>
            </div>
            <div id="upside--information">
              Nome: <br />
              Partido: <br />
              Vice-Prefeito:
            </div>
          </div>

          <div id="upside--right">
            <div id="upside--right-image">
              <img src="./assets/images/84.jpg" alt="" />
              Prefeito
            </div>
            <div id="upside--right-image" class="small">
              <img src="./assets/images/84_2.jpg" alt="" />
              Vice-Prefeito
            </div>
          </div>
        </div>
        <div id="part-down">
          Aperte a tecla: <br />
          <p>
            VERDE para CONFIRMAR este voto <br />
            LARANJA para REINICIAR este voto
          </p>
        </div>
      </div>
      <div id="keyboard--urn-container">
        <div id="keyboard--line">
          <div id="keyboard--button" onclick="clickBtn(1)">1</div>
          <div id="keyboard--button" onclick="clickBtn(2)">2</div>
          <div id="keyboard--button" onclick="clickBtn(3)">3</div>
        </div>
        <div id="keyboard--line">
          <div id="keyboard--button" onclick="clickBtn(4)">4</div>
          <div id="keyboard--button" onclick="clickBtn(5)">5</div>
          <div id="keyboard--button" onclick="clickBtn(6)">6</div>
        </div>
        <div id="keyboard--line">
          <div id="keyboard--button" onclick="clickBtn(7)">7</div>
          <div id="keyboard--button" onclick="clickBtn(8)">8</div>
          <div id="keyboard--button" onclick="clickBtn(9)">9</div>
        </div>
        <div id="keyboard--line">
          <div id="keyboard--button" onclick="clickBtn(0)">0</div>
        </div>
        <div id="keyboard--line">
          <div class="btn-white" id="keyboard--button" onclick="whiteBtn()">
            Branco
          </div>
          <div id="keyboard--button" class="btn-correct" onclick="correctBtn()">
            Corrige
          </div>
          <div id="keyboard--button" class="btn-confirm" onclick="confirmBtn()">
            Confirma
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/etapas.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
